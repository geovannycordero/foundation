{% extends "base.html" %}

{% block content %}
<section id='ng-app' ng-app='AdminApp'>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-target="#navbar-collapse" data-toggle="collapse"
                        type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Andromeda Health</a>
            </div>
            <search-component ng-if="currentPage != 'searchPageComponent'" ></search-component>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href='/logout'>Logout</a></li>
                    {% endif %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div ng-view class="container">
        Loading...
    </div>
    <toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
</section>
{% endblock %}


{% block page_js %}
<script charset="utf-8" src="/static/apps/admin/admin.app.js" type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/home-page/home.controller.js" type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/edit-user-page/edit-user.controller.js"
        type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/add-user-page/add-user.controller.js" type="text/javascript"></script>
{% endblock %}
