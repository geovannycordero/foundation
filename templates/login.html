{% extends "base/base.html" %}

{% block content %}






<div class='row'>

	<div class='col-md-6'>

		<div class='panel panel-info'>

			<div class='panel-heading'>Login</div>

			<div class='panel-body'>

					<form action='/u/login/' method="post" class='form' role='form'>
						{% csrf_token %}
						<div class='form-group'>
							<label> Email </label>
							<input type="text" name="username" autofocus class='form-control' required />

						</div>


						<div class='form-group'>
							<label> Password </label>
							 <input type="password" name="password" class='form-control' required/>

						</div>

						<div class='form-group'>
							<center> <button type='submit' class='btn btn-default'>Submit </button> </center>
						</div>

					</form>

					<hr>
					<a href="/login/google-oauth2/"><img src='/static/images/google_login.png' class='google-login-img'></a>
			</div>

		</div>





	</div>

	<div class='col-md-6'>


		<div class='panel panel-info'>

			<div class='panel-heading'> Register </div>

			<div class='panel-body'>

				<form action="/u/register/" method="post" class='form' role='form'>
					{% csrf_token %}
					<p class='lead'><b>First time?</b> <br>
						All accounts are approved by Dr.Ryan, go ahead and enter your email address, and create a password below and we will be in touch with you soon.</p>

					<hr>

				<div class='form-group'>
					<label> Email </label>

					<input type='text' name='email' class='form-control'>
				</div>

				<div class='form-group'>
					<label> Password </label>

					<input type='password' name='password' class='form-control'>
				</div>

				<div class='form-group'>
					<label>Re-enter Password</label>

					<input type='password' name='password_confirm' class='form-control'>
				</div>

				<div class='form-group'>
					<label> First Name </label>
					<input type='text' name='first_name' class='form-control'>
				</div>

				<div class='form-group'>
					<label> Last Name </label>
					<input type='text' name='last_name' class='form-control'>
				</div>

				<div class='form-group'>
					<button type='submit' class='btn btn-primary'> Register </button>
				</div>


			</form>


			</div>

		</div>




	</div>

</div>



{% endblock %}
