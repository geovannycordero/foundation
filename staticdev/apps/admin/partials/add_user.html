<center> <h3> <a href='#/'><i class='glyphicon glyphicon-arrow-left'></i> Back To Admin </a> </h3> </center>
<hr>

<center> <h3> Add New User </h3> </center>
<hr>


<div class='row'>

<div class='col-md-7  '>
<form class='form' ng-submit='add_user()'>


	<h4> Essential Information </h4>

<hr>
	<div class='form-group'>
		<label> First Name </label>
		<input type='text' class='form-control' ng-model='form.first_name' required>
	</div>


	<div class='form-group'>
		<label> Last Name </label>
		<input type='text' class='form-control' ng-model='form.last_name' required>
	</div>



	<div class='form-group'>
		<label> Username </label>
		<input type='text' class='form-control' ng-model='form.username' required>
	</div>

	<div class='form-group'>
		<label> Email </label>
		<input type='email' class='form-control' ng-model='form.email' required>

	</div>



	<div class='form-group'>
		<label> Role </label>
		<select ng-model='form.role' class='form-control' required >
						<option value=''> ---- </option>

						<option value='patient'> Patient </option>
						<option disabled>----------</option>
						<option value='physician'> Physician </option>
						<option value='nurse'> Nurse </option>
						<option value='mid-level'> Mid Level PA/NP </option>
						<option value='secretary'> Secretary </option>
						<option disabled>----------</option>
						<option value='admin'> Admin </option>

					</select>
	</div>


	<div class='form-group'>
		<label> Password </label>
		<input type='password' class='form-control' ng-model='form.password' required>
	</div>

	<div class='form-group'>
		<label> Verfiy Password </label>
		<input type='password' class='form-control' ng-model='form.verify_password' required>
	</div>



<hr>

	<h4> Profile and Contact Information </h4>

<hr>
	<div class='form-group'>
		<label> Date of birth </label>
		<input type='text' class='form-control' ng-model='form.date_of_birth' id='dob1'>
	</div>

	<div class='form-group'>
		<label> Sex </label>
		<select ng-model='form.sex' class='form-control' >
						<option value=''> ---- </option>
						<option value='male'> Male </option>
						<option value='female'> Female </option>
					</select>
	</div>

	<div class='form-group'>
		<label> Phone/Contact </label>
		<input type='text' class='form-control' ng-model='form.phone_number' >
	</div>




				<div class='form-group'>

					<label> Cover Image </label>

					<input type='file'  file-model='files.cover_image' >
				</div>


				<div class='form-group'>

					<label> Portrait Image </label>

					<input type='file' file-model='files.portrait_image' >
				</div>



	<div class='form-group'>
		<label> Summary </label>
		<textarea ng-model='form.summary' class='form-control'></textarea>
	</div>




<hr>

				<div class='form-group'>

					<input type='submit' value='Add User' class='btn btn-default btn-lg'>
				</div>

</form>
</div>

</div>

<script type='text/javascript'>
	
	$(document).ready(function(){

		$( "#dob1" ).datepicker({ dateFormat: 'yy-mm-dd' });

	});
</script>
