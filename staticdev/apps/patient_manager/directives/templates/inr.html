<div class='col-md-12'>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne" ng-click="open_inr()">
				<div ng-show="!show_inr_collapse" >
  					<i class="fa fa-caret-right" aria-hidden="true"></i>
					inr
				</div>
				<div ng-show="show_inr_collapse">
					<i class="fa fa-caret-down" aria-hidden="true"></i> 
					inr
				</div>
			</div>
			<div ng-show="show_inr_collapse">
				<div class="panel-body">
	                <div class="row">
						<div class='col-md-12'>
							<form>
								<div class='form-group'>
									<label> Name </label>
									<input type='text' class='form-control' ng-model='manual_medication.name'>
								</div>

								<div class='form-group'>
									<input type='submit' value='Add' class='btn btn-default' ng-click="add_medication(manual_medication);">
								</div>
							</form>
							<br>
                            <div ng-show='new_medication.set==true'>
                                <hr>
                                <label> {{ new_medication.concept_id }} </label>
                                {{ new_medication.name }} <br>
                                <button class='btn btn-sm btn-default' ng-click='add_medication(new_medication)'>
                                    Add Medication
                                </button>
                                <button class='btn btn-sm btn-default'
                                        ng-click='unset_new_medication()'>
                                    Cancel
                                </button>
                                <hr>
                            </div>
						</div>
						<div class='col-md-12' style='max-height:375px; overflow-x:hidden; overflow-y:auto;'>
                            <div ng-repeat='med in medication_terms' style='margin-top:12px;'>
                                <button class='btn btn-sm btn-default'
                                        title='{{ med.name }}'
                                        ng-click='set_new_medication(med)'>
                                    {{ med.name }}
                                </button>
                            </div>
                        </div>
					</div>

					<div class="row">
						<div class='col-md-12'>
                            <table class="table table-striped">
                            	<thead>
                        			<th>Dosage</th>
                        			<th>Note</th>
                            	</thead>
                            	<tbody>
                            		<tr ng-repeat='medication in inr.inr_medications' 
                            			ng-show='medication.current'>
                            			<td>
                            				<span class="cursor-pointer" ng-click='open_medication(medication)'>{{ medication.name }}</span>
                        				</td>
                            			<td>
                            				<span ng-repeat="note in medication.medication_notes" ng-if="$last">{{ note.note }}</span>
                            			</td>
                            		</tr>
                            	</tbody>
                            </table>
                		</div>
                	</div>

                	<hr ng-init="show_inactive_medications=false;">
                    <a class='btn btn-default btn-md' ng-click='show_inactive_medications=!show_inactive_medications;'>
                        <span ng-if='show_inactive_medications==false'>Show inactive medications </span>
                        <span ng-if='show_inactive_medications==true'>Hide inactive medications </span>
                    </a>
                    <hr>

                    <div class="row" ng-show="show_inactive_medications">
						<div class='col-md-12'>
							<table class="table table-striped">
                            	<thead>
                        			<th>Dosage</th>
                        			<th>Note</th>
                            	</thead>
                            	<tbody>
                            		<tr ng-repeat='medication in inr.inr_medications' 
                            			ng-show='!medication.current'>
                            			<td>
                            				<span class="cursor-pointer" ng-click='open_medication(medication)'>{{ medication.name }}</span>
                        				</td>
                            			<td>
                            				<span ng-repeat="note in medication.medication_notes" ng-if="$last">{{ note.note }}</span>
                            			</td>
                            		</tr>
                            	</tbody>
                            </table>
                		</div>
                	</div>
				</div>
			</div>
		</div>
	</div>
</div>
