<toaster-container></toaster-container>

<a href='#/'><b> Manage Patient </b></a>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-8">
			<h3>{{todo.todo}}</h3>
			<p>{{todo.due_date}}</p>
			<p>{{todo.problem.problem_name}}</p>
			<p>{{todo.accomplished}}</p>

			<div class="row">
				<div class="col-xs-12">
					<form class='form-inline' role='form' ng-submit='add_comment(new_comment)'>
						<div class='form-group'>
							<label> Comment </label>
							<input type='text' ng-model='new_comment.comment'>
						</div>

						<button type='submit' class='btn btn-default'> Add Comment </button>

					</form>
				</div>
			</div>


			<section class="comments">
				<h2>Comments:</h2>
				<div class="row" ng-repeat="comment in comments">
					<div class="col-xs-12">{{comment.comment}}</div>
				</div>
			</section>
		</div>
		<div class="col-xs-4">

		</div>
	</div>
</div>
