<section class='panel panel-default'>
    <div class='panel-body'>
        <a ng-href='#/data/{{ data.id }}'><b> Back to data page </b></a>
    </div><!-- End of Panel Body -->
</section>
<section class='panel panel-default'>
    <div class='panel-body'>
        <h3>{{ data.name }}</h3>
        <h4> {{ data.unit }} </h4>
    </div>
</section>
<table class="table">
    <thead>
    <tr>
        <th>Entry time</th>
        <th>Value</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="value in data.values  | orderBy: reverse:true  track by $index">
        <td><span class="component-effective-datetime">{{ value.entry_time }}</span>
        </td>
        <td><span class="component-value">{{ value.value }}</span>
        </td>
        <td>
            <!--        TODO: Hide this action button if data type is BMI -->
            <a ng-href='#/data/{{ data.id }}/edit/{{ value.edit_link }}'>Edit</a>
        </td>
    </tr>
    </tbody>
</table>
