<h3 class="text-center">
    <a href='/project/admin'><i class='glyphicon glyphicon-arrow-left'></i> Back To Admin </a>
</h3>
<hr>

<h3 class="text-center"> Add New User </h3>
<hr>


<div class='row'>
    <div class='col-md-7  '>
        <form class='form' ng-submit='add_user()'>
            <h4> Essential Information </h4>
            <hr>
            <div class='form-group'>
                <label for="first_name"> First Name </label>
                <input type='text' class='form-control' ng-model='form.first_name' id="first_name" required>
            </div>

            <div class='form-group'>
                <label for="last_name"> Last Name </label>
                <input type='text' class='form-control' ng-model='form.last_name' id="last_name" required>
            </div>

            <div class='form-group'>
                <label for="username"> Username </label>
                <input type='text' class='form-control' ng-model='form.username' id="username" required>
            </div>

            <div class='form-group'>
                <label for="email"> Email </label>
                <input type='email' class='form-control' ng-model='form.email' id="email" required>

            </div>

            <div class='form-group'>
                <label> Role </label>
                <select ng-model='form.role' class='form-control' required title="">
                    <option value=''> ----</option>
                    <option value='patient'> Patient</option>
                    <option disabled ng-if="active_user.role == 'admin' || active_user.role == 'physician'">----------
                    </option>
                    <option value='physician' ng-if="active_user.role == 'admin'"> Physician</option>
                    <option value='nurse' ng-if="active_user.role == 'admin' || active_user.role == 'physician'">
                        Nurse
                    </option>
                    <option value='mid-level' ng-if="active_user.role == 'admin' || active_user.role == 'physician'">
                        Mid Level PA/NP
                    </option>
                    <option value='secretary' ng-if="active_user.role == 'admin' || active_user.role == 'physician'">
                        Secretary
                    </option>
                    <option disabled ng-if="active_user.role == 'admin'">----------</option>
                    <option value='admin' ng-if="active_user.role == 'admin'"> Admin</option>
                </select>
            </div>

            <div class='form-group'>
                <label> Password </label>
                <input type='password' class='form-control' ng-model='form.password' required title="">
            </div>

            <div class='form-group'>
                <label> Verfiy Password </label>
                <input type='password' class='form-control' ng-model='form.verify_password' required title="">
            </div>
            <hr>

            <h4> Profile and Contact Information </h4>

            <hr>
            <div class='form-group'>
                <label> Date of birth </label>
                <datepicker date-format="MM/dd/yyyy" selector="form-control">
                    <div class="input-group">
                        <input class="form-control" placeholder="Choose a date" ng-model="form.date_of_birth" title=""/>
                        <span class="input-group-addon" style="cursor: pointer"><i
                                class="fa fa-lg fa-calendar"></i></span>
                    </div>
                </datepicker>
            </div>

            <div class='form-group'>
                <label> Sex </label>
                <select ng-model='form.sex' class='form-control' title="">
                    <option value=''> ----</option>
                    <option value='male'> Male</option>
                    <option value='female'> Female</option>
                </select>
            </div>

            <div class='form-group'>
                <label> Phone/Contact </label>
                <input type='text' class='form-control' ng-model='form.phone_number' title="">
            </div>
            <div class='form-group'>

                <label> Cover Image </label>

                <input type='file' file-model='files.cover_image'>
            </div>


            <div class='form-group'>
                <label> Portrait Image </label>
                <input type='file' file-model='files.portrait_image'>
            </div>

            <div class='form-group'>
                <label> Summary </label>
                <textarea ng-model='form.summary' class='form-control' title=""></textarea>
            </div>
            <hr>
            <div class='form-group'>
                <input type='submit' value='Add User' class='btn btn-default btn-lg'>
            </div>
        </form>
    </div>
</div>
