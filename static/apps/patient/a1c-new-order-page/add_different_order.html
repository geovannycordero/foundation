<div class='panel panel-default'>

    <div class='panel-body'>

        <div class='row'>

            <div class='col-md-12'>
                <b> Add a different order </b>
                <hr>

                <form class='form-inline' ng-submit='add_todo(todo_form)'>
                    <div class='form-group'>
                        <label> Repeat in </label>
                        <input type='number' class='form-control' ng-model='todo_form.month' title="">
                        <label> Months </label>
                    </div>
                    <div class='form-group'>
                        <input type='submit' value='Enter' class='btn btn-default'>
                    </div>
                </form>
                <br>

                <form class='form-inline' ng-submit='add_todo(todo_form)'>
                    <div class='form-group'>
                        <label> Add todo</label>
                        <input type='text' class='form-control' ng-model='todo_form.name' title="">
                    </div>
                    <div class='form-group'>
                        <input type='submit' value='Enter' class='btn btn-default'>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- End of Panel Body -->
</div>
