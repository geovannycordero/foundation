<center>
    <h3>
        <a href='/'><i class='glyphicon glyphicon-arrow-left'></i> Back To Home </a>
    </h3>
</center>
<hr>

<center><h3> Manage Sharing Between Patients </h3></center>
<hr>


<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default' id='nursesAssignedInfo'>

            <div class='panel-heading'> Patients Assigned</div>

            <div class='panel-body'>

                <table class='table'>
                    <thead>
                    <tr>
                        <th> Name</th>
                        <th> Username</th>
                        <th> Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='patient in patients_list'>
                        <td> {{ patient.name }}
                        </td>
                        <td> {{ patient.username }}
                        </td>
                        <td>
                            <a href='#!manage/sharing/{{ patient.id }}/' class='btn btn-sm btn-default'>
                                Manage Sharing
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
